# ~/.config/starship.toml

[docker_context]
format = "via [🐋 $context](blue bold)"

# ~/.config/starship.toml

[git_branch]
symbol = "🌱 "
truncation_length = 12
truncation_symbol = ""

[git_status]
conflicted = "🏳"
diverged = "😵"
up_to_date = "✓"
untracked = "🤷‍"
stashed = "📦"
modified = "📝"
staged = '[++\($count\)](green)'
renamed = "👅"
deleted = "🗑"
ahead = "⇡${count}"
behind = "⇣${count}"

[python]
symbol = "🐍 "
pyenv_version_name = true
